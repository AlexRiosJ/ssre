<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <script src="https://bootswatch.com/_vendor/jquery/dist/jquery.min.js"></script>
    <script src="https://bootswatch.com/_vendor/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>Log in</title>
</head>

<body>
    <div class="container col-lg-3 mt-3">
        <div class="card card-body">
            <h3>Inicia sesión</h3>
            <hr>
            <form>
                <div class="form-group">
                    <label for="inputEmail">Expediente o correo electrónico</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Contraseña</label>
                    <input type="password" class="form-control input-normal" id="inputPassword"
                        aria-describedby="passwordHelp">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn btn-primary">INGRESAR</button>
            </form>
        </div>
        <div class="text-center mt-3">
            ¿Eres nuevo? <span><a href="#">Crea una cuenta</a></span>
        </div>
    </div>
    
</body>

</html>
