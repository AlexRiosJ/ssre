<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <script src="https://bootswatch.com/_vendor/jquery/dist/jquery.min.js"></script>
    <script src="https://bootswatch.com/_vendor/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>Log in</title>
</head>

<body>
    <div class="container col-lg-3 mt-3">
        <div class="card card-body">
            <h3>Inicia sesión</h3>
            <hr>
            <form>
                <div class="form-group">
                    <label for="inputEmail">Expediente o correo electrónico</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Contraseña</label>
                    <input type="password" class="form-control input-normal" id="inputPassword"
                        aria-describedby="passwordHelp">
                    <a href="#" data-toggle="modal" data-target="#pswModal">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn btn-primary">INGRESAR</button>
            </form>
        </div>
        <div class="text-center mt-3">
            ¿Eres nuevo? <span><a href="#">Crea una cuenta</a></span>
        </div>
    </div>

    <div class="modal" id="pswModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Reinicia tu contraseña</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Ingresa tu correo electrónico y enviaremos un link para reiniciar tu contraseña.</p>
                    <input type="email" class="form-control input-normal" id="inputEmailReset">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Enviar correo de reinicio de contraseña</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
