        <div class="col col-lg-8">
            <div id="currentTimeTable">
                <h5 class="text-primary">Horario actual</h5>
                <app-timetable [groups]="userService.getActiveStudent().currentTimetable.subjects"></app-timetable>
                <app-timetable-list *ngIf="showDetails" [groups]="userService.getActiveStudent().currentTimetable.subjects"></app-timetable-list>
            </div>
            <hr>
            <div id="timeTableList" *ngIf="userService.getActiveStudent().timetables.length > 0">
                <h5 class="text-primary">Lista de opciones</h5>
                <div *ngFor="let timeTable of userService.getActiveStudent().timetables">
                    <h6 class="muted-text"> {{timeTable.name}} </h6>
                    <app-timetable [groups]="timeTable.subjects"></app-timetable>
                    <app-timetable-list *ngIf="showDetails" [groups]="timeTable.subjects"></app-timetable-list>
                    <button class="btn btn-outline-danger" (click)="remove(timeTable.name)">Eliminar opción</button>
                    <hr>
                </div>
            </div>
