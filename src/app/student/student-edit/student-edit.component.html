<div class="container col-lg-5 mt-3 mb-3">
    <div class="card card-body">
        <div *ngIf="invalidEntry" class="alert alert-dismissible alert-danger">
                <button type="button" class="close" data-dismiss="alert" (click)="invalidEntry = false">&times;</button>
                <span>{{errorMessage}}</span>
        </div>
        <form #f="ngForm" (ngSubmit)="submit(f)">
            <fieldset>
                <h3>Registro</h3>
                <hr>
                <div class="form-group row" id="fullName">
                    <div class="col-sm-6">
                        <label for="sName">Nombre</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            ngModel 
                            [(ngModel)]="student.name"
                            name="sName" 
                            id="sName" 
                            placeholder="Ingresa tu nombre"
                            required>
                    </div>

                    <div class="col-sm-6">
                        <label for="lastname">Apellidos</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            ngModel 
                            [(ngModel)]="student.lastname"
                            name="lastname" 
                            id="lastname" 
                            placeholder="Ingresa tus apellidos"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="id">Expediente</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        ngModel 
                        [(ngModel)]="student.id"
                        name="id" 
                        id="id" 
                        placeholder="Ingresa tu expediente"
                        required>
                </div>

                <div class="form-group">
                    <label for="carrera">Escoge tu carrera</label>
                    <select 
                        class="form-control"
                        ngModel
                        [(ngModel)]="student.major"
                        id="majorList"
                        name="majorList"  >
                        <option *ngFor="let major of majorList" > 
                            {{ major }}
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="contraseña">Contraseña</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        ngModel 
                        [(ngModel)]="student.password"
                        name="password" 
                        id="password" 
                        placeholder="Ingresa tu contraseña"
                        required>
                </div>

                <div class="form-group">
                    <label for="contraseña-2">Vuelve a ingresar tu contraseña</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        ngModel
                        name="confirmPassword" 
                        id="confirmPassword" 
                        placeholder="Vuelve a ingresa tu contraseña"
                        required>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Enviar</button>
            </fieldset>
        </form>
    </div>
</div>
