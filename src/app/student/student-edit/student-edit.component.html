<div class="container col-lg-5 mt-3 mb-3">
    <div class="card card-body">
        <form action="return false;">
            <fieldset>
                <h3>Registro</h3>
                <hr>
                <div class="form-group row" id="nombres">
                    <div class="col-sm-6">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                    </div>

                    <div class="col-sm-6">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" placeholder="Ingresa tus apellidos">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Ingresa tu correo">
                </div>

                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" class="form-control" id="usuario" aria-describedby="emailHelp"
                        placeholder="Ingresa tu nombre de usuario">
                </div>

                <div class="form-group">
                    <label for="expediente">Expediente</label>
                    <input type="number" class="form-control" id="expediente" aria-describedby="emailHelp"
                        placeholder="Ingresa tu expediente">
                </div>

                <div class="form-group">
                    <label for="carrera">Escoge tu carrera</label>
                    <select class="form-control" id="carrera">
                        <option value="1">Ing. en Sistemas</option>
                        <option value="2">Ing. en Electronica</option>
                        <option value="3">Psicología</option>
                        <option value="4">Derecho</option>
                        <option value="5">Administración de empresas</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña" aria-describedby="emailHelp"
                        placeholder="Ingresa tu contraseña">
                </div>

                <div class="form-group">
                    <label for="contraseña-2">Vuelve a ingresar tu contraseña</label>
                    <input type="password" class="form-control" id="contraseña-2" aria-describedby="emailHelp"
                        placeholder="Vuelve a ingresa tu contraseña">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </fieldset>
        </form>
    </div>
</div>
