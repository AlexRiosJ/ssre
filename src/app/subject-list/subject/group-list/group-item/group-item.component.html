<table class="table table-bordered text-center m-0">
  <tr colspan="5">
    <td class="group" rowspan="5">{{group.groupCode}}</td>
    <td class="teacher" rowspan="5">{{group.teacher.lastname + ' ' + group.teacher.name}}</td>
  </tr>
  <tr id="" *ngFor="let info of group.classInfo">
    <td class="classroom">{{info.classRoom}}</td>
    <td class="class-time">{{getDay(info) + ' ' + getTime(info)}}</td>
    <td class="language">{{info.language}}</td>
  </tr>
</table>
